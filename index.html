<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <mai class="summary">
    <div class="summary__card">
      <header class="summary__image">
        <div class="top__image">
          <img src="src/images/illustration-hero.svg" alt="Imagem de pessoa ouvindo musica">
        </div>
      </header>
      <main class="summary__principal">
        <div class="summary__itens">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="summary__plan">
          <div class="summary__plan__img">
            <img src="src/images/icon-music.svg" alt="music icon" class="summary__music">
          </div>
          <div class="summary__plan__info">
            <h3 class="plan__text">Annual Plan</h3>
            <p class="plan__value">$59.99/year</p>
          </div>
          <div class="summary__plan__change">
            <a href="#" class="summary__change">Change</a>
          </div>
        </div>
        <div class="summary__order">
          <div onclick="href='#'" style="cursor:pointer" class="summary__payment">
            <a href="
            #" class="payment">Proceed to Payment</a>
          </div>
          <div class="summary__cancel">
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </main>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://guilherme-rnovaes.github.io/Portfolio-Guilherme/" target="_blank">Guilherme Rog√©rio Novaes</a>.
  </footer>
</body>
</html>
